title: "gutobaroni | Blog"
description: "Um blog pessoal focado em design, desenvolvimento iOS e sobre projetos como o Loop - Podcast Player."
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown
theme: minima
plugins:
